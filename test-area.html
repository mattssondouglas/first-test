<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Article</title>

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
    />
    <link
      rel="stylesheet"

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Google to send spaceship to Mars</h1>
    <span>First appeared on <strong>New York Times</strong></span>

      first human to Mars by 2026.
    </p>
    <a href="#">Read More</a>
  </body>
</html>
